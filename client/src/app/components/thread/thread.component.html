<form [formGroup]="sendMessageForm">
  <mat-card>
    <mat-card-content>
      <mat-grid-list cols="4" rowHeight="3:1" gutterSize="30px">
        <mat-grid-tile [ngStyle]="{'background-color' : (!task.worker) ? 'grey' : 'rgb(123,220,123)'} "
                       style="color: white; font-size: 100%; text-align: center;" *ngFor="let task of tasks">

          <ng-template [ngIf]="!task.worker">
            {{task.id}} = {{task.iin}} = {{task.job.name}}
          </ng-template>

          <ng-template [ngIf]="task.worker">
            {{task.id}} = {{task.iin}} = {{task.job.name}} => {{task.worker.login}} : {{task.worker.name}}
          </ng-template>
          
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card-content>
  </mat-card>
</form>
