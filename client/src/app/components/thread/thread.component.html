<form [formGroup]="sendMessageForm">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Message</mat-card-title>
    </mat-card-header>
    <mat-card-content class="container">

      <mat-form-field>
        <textarea matInput placeholder="Sender" formControlName="sender"></textarea>
      </mat-form-field>

      <mat-form-field>
        <textarea matInput placeholder="Message" formControlName="message"></textarea>
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button  [disabled]="sendMessageForm.invalid" (click)="sendMessage()">Next</button>
    </mat-card-actions>
  </mat-card>
</form>
