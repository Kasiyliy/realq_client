<div>
  <form [formGroup]="iinSelectForm">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{'Fill out your Individual Identification Number' | translate}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="container">
        <mat-form-field class="full">
          <input matInput placeholder="{{'Individual identification number' | translate}}" formControlName="iin" required>
        </mat-form-field>
      </mat-card-content>
      <div mat-dialog-actions class="float-right">
        <button mat-button class="default" (click)="onNoClick()">{{'Cancel' |translate}}</button>
        <button class="success text-white" [disabled]="!iinSelectForm.valid" mat-button (click)="submitForm()"
        >{{'Save' | translate}}</button>
      </div>
    </mat-card>

  </form>
</div>
