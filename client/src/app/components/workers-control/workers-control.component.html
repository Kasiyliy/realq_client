<mat-card>
  <mat-card-content>
    <mat-grid-list  [cols]="breakpoint"  rowHeight="2:1" gutterSize="10px" (window:resize)="resize($event)">
      <mat-grid-tile
                     [ngStyle]="{'background-color' : (worker.task!=null) ? 'rgb(250,123,123)' : 'rgb(123,220,123)'}"
                     style=" color: white;" *ngFor="let worker of workers">
        <table style="text-align: center">
          <tr>
            {{worker.id}} = {{worker.name}}
          </tr>


          <ng-template [ngIf]="worker.task">
            <tr>
              <p>{{'Job name' | translate}} : {{worker.task.iin + ' ' + worker.task.job.name }}</p>
            </tr>
            <tr>
              <button mat-flat-button (click)="releaseJobThenSearch(worker)">{{'Release job' | translate}}</button>
            </tr>
          </ng-template>
          <ng-template [ngIf]="!worker.task">
            <tr>
              <button mat-flat-button (click)="search(worker)">{{'Find job' | translate}}</button>
            </tr>
          </ng-template>

        </table>

      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
