<div *ngIf="authService.authorized.value; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>


  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="categories">Categories</a>
        <a mat-list-item routerLink="jobs">Jobs</a>
        <a mat-list-item routerLink="workers">Workers</a>
        <a mat-list-item routerLink="workers/control">Workers control</a>
        <a mat-list-item routerLink="tasks">Tasks</a>
        <a mat-list-item routerLink="thread">Thread</a>
        <a mat-list-item (click)="authService.logout()">Logout</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>client</span>
      </mat-toolbar>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>


</ng-template>
<ng-template #elseBlock>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="spacer">Login</span>

    </mat-toolbar-row>
  </mat-toolbar>

  <router-outlet></router-outlet>


</ng-template>
