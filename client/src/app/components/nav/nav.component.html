<mat-sidenav-container class="sidenav-container" flex layout-fill>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="!(isHandset$ | async)">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>

        <div *ngIf="(this.authService.authorized.value); then  thenBlock else elseBlock"></div>
        <ng-template #thenBlock>

          <div [hidden]="(this.authService.role.value !== roles.ROLE_ADMIN)">
            <a mat-list-item routerLink="categories">Categories</a>
            <a mat-list-item routerLink="jobs">Jobs</a>
            <a mat-list-item routerLink="workers">Workers</a>
          </div>
          <div [hidden]="(this.authService.role.value !== roles.ROLE_ADMIN && this.authService.role.value !== roles.ROLE_MANAGER)">
            <a mat-list-item routerLink="workers/control">Workers control</a>
          </div>

          <div [hidden]="(this.authService.role.value !== roles.ROLE_ADMIN && this.authService.role.value !== roles.ROLE_GUEST)">
            <a mat-list-item routerLink="tasks">Tasks</a>
          </div>
          <a mat-list-item routerLink="thread">Thread</a>
          <a mat-list-item routerLink="auth">Logout</a>
        </ng-template>
        <ng-template #elseBlock>
          <a mat-list-item routerLink="auth">Login</a>
          <a mat-list-item routerLink="tasks">Tasks</a>
          <a mat-list-item routerLink="thread">Thread</a>
        </ng-template>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content  style="min-height: 100%;">
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>client</span>
      </mat-toolbar>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
