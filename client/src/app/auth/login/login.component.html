<mat-card style="margin: 100px auto;">
  <mat-card-header>
    <mat-card-title>{{ 'Login' | translate}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="container" [formGroup]="authForm">
      <table cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="full">
              <input matInput placeholder="{{ 'Username' | translate}}" formControlName="login" name="login" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="full">
            <input matInput placeholder="{{ 'Password' | translate}}" formControlName="password" type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-raised-button [disabled]="!authForm.valid"
             [ngClass]="{'disabled' : !authForm.valid}"
             mat-flat-button (click)="login()" color="primary">{{ 'Login' | translate}}</button >
  </mat-card-actions>
</mat-card>
